<ion-header>
  <ion-navbar>
    <ion-title>
      Mein Notes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
      <span class="date">{{ note.date | date:'d MMMM, y '}}</span>
      {{ note.title }}
    </button>
  </ion-list>
  <button ion-button (click)="addNote()">Add Notes</button>
</ion-content>
